# 1) New namespace
apiVersion: v1
kind: Namespace
metadata:
  name: carta1
---
# 2) CephFS PVC (RWX)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: carta-data
  namespace: carta1
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: rook-cephfs
  resources:
    requests:
      storage: 20Gi
  volumeMode: Filesystem
---
# 3) Deployment (same spec, different namespace; mounts carta-data PVC)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carta-backend
  namespace: carta1
  labels:
    app: carta-backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: carta-backend
  template:
    metadata:
      labels:
        app: carta-backend
    spec:
      # Ensure CephFS files are owned/accessible by cartauser (1000)
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: carta-backend
          image: cartavis/carta:beta
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3002
          volumeMounts:
            - name: carta-storage
              mountPath: /images
          startupProbe:
            tcpSocket: { port: 3002 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 3002 }
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket: { port: 3002 }
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: carta-storage
          persistentVolumeClaim:
            claimName: carta-data
---
# 4) Service (only the name differs from the first)
apiVersion: v1
kind: Service
metadata:
  name: carta-backend-carta1
  namespace: carta1
spec:
  type: NodePort
  selector:
    app: carta-backend
  ports:
    - name: tcp
      port: 3002
      targetPort: 3002
      # nodePort: 32012  # optional: pin a specific NodePort within your cluster's range
