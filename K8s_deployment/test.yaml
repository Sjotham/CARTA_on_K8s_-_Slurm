# 3b) Second Deployment (shares the same PVC at /images)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: carta
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: busybox
          image: busybox:1.36
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: carta-storage
              mountPath: /images
      volumes:
        - name: carta-storage
          persistentVolumeClaim:
            claimName: carta-data
---
# 4b) Second Service (new name, selector matches the second deployment)
apiVersion: v1
kind: Service
metadata:
  name: busybox
  namespace: carta
spec:
  type: NodePort
  selector:
    app: busybox
  ports:
    - name: tcp
      port: 8080
      targetPort: 8080
