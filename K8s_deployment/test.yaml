apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: carta
  labels: { app: busybox }
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels: { app: busybox }
  template:
    metadata:
      labels: { app: busybox }
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: fix-images-perms
          image: busybox:1.36
          command: ["sh","-c","mkdir -p /images && chown -R 1000:1000 /images && chmod -R g+rwX /images"]
          securityContext: { runAsUser: 0, runAsGroup: 0 }
          volumeMounts:
            - name: carta-storage
              mountPath: /images
      containers:
        - name: busybox
          image: busybox:1.36
          command: ["sh","-c","echo 'BusyBox PVC helper running'; while true; do sleep 3600; done"]
          volumeMounts:
            - name: carta-storage
              mountPath: /images
      volumes:
        - name: carta-storage
          persistentVolumeClaim:
            claimName: carta-data
