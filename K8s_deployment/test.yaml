# 3b) Second Deployment (shares the same PVC at /images)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carta-backend-2
  namespace: carta
  labels:
    app: carta-backend-2
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels:
      app: carta-backend-2
  template:
    metadata:
      labels:
        app: carta-backend-2
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: fix-images-perms
          image: busybox:1.36
          command: ["sh","-c","chown -R 1000:1000 /images && chmod -R g+rwX /images"]
          securityContext: { runAsUser: 0, runAsGroup: 0 }
          volumeMounts:
            - name: carta-storage
              mountPath: /images
      containers:
        - name: carta-backend
          image: cartavis/carta:beta
          ports:
            - name: http
              containerPort: 3002
          volumeMounts:
            - name: carta-storage
              mountPath: /images
          readinessProbe: { tcpSocket: { port: 3002 }, initialDelaySeconds: 10, periodSeconds: 10 }
          livenessProbe:  { tcpSocket: { port: 3002 }, initialDelaySeconds: 30, periodSeconds: 10 }
      volumes:
        - name: carta-storage
          persistentVolumeClaim:
            claimName: carta-data
---
# 4b) Second Service (new name, selector matches the second deployment)
apiVersion: v1
kind: Service
metadata:
  name: carta-backend-2
  namespace: carta
spec:
  type: NodePort
  selector:
    app: carta-backend-2
  ports:
    - name: tcp
      port: 3002
      targetPort: 3002
