# mongo.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: carta-mongo
  namespace: carta
  labels: { app: carta-mongo }
spec:
  type: ClusterIP
  selector: { app: carta-mongo }
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: carta-mongo-headless
  namespace: carta
  labels: { app: carta-mongo }
spec:
  clusterIP: None
  selector: { app: carta-mongo }
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: carta-mongo
  namespace: carta
spec:
  serviceName: carta-mongo-headless
  replicas: 1
  selector:
    matchLabels:
      app: carta-mongo
  template:
    metadata:
      labels:
        app: carta-mongo
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: mongo
          image: mongo:latest            # <â€” Now using the official latest image
          imagePullPolicy: IfNotPresent
          command: ["mongod"]
          args: ["--bind_ip_all","--dbpath","/data/db","--quiet"]
          ports:
            - name: mongo
              containerPort: 27017
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "1Gi" }
          livenessProbe:
            tcpSocket: { port: 27017 }
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            tcpSocket: { port: 27017 }
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        # storageClassName: standard   # Uncomment for Minikube default SC
        resources:
          requests:
            storage: 5Gi
