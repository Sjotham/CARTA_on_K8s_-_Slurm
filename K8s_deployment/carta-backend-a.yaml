apiVersion: v1
kind: Namespace
metadata:
  name: carta
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: carta-data
  namespace: carta
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: external-cephfs
  resources:
    requests:
      storage: 20Gi
  volumeMode: Filesystem
---
# Deployment (mounts PVC at /images)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carta-backend-a
  namespace: carta
  labels: { app: carta-backend, instance: a }
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels: { app: carta-backend, instance: a }
  template:
    metadata:
      labels: { app: carta-backend, instance: a }
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: carta-backend
          image: cartavis/carta:beta
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3002
          volumeMounts:
            - name: carta-storage
              mountPath: /images
              subPath: a
          startupProbe:
            tcpSocket: { port: 3002 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 3002 }
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket: { port: 3002 }
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: carta-storage
          persistentVolumeClaim:
            claimName: carta-data
---
apiVersion: v1
kind: Service
metadata:
  name: carta-backend-a
  namespace: carta
spec:
  type: NodePort
  selector: { app: carta-backend, instance: a }
  ports:
    - name: tcp
      port: 3002
      targetPort: 3002
      # nodePort: 32002
